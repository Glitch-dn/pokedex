<div
  class="d-flex flex-wrap bg-dark justify-content-center align-items-center gap-2 py-5"
  style="
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0px 20px 10px -10px rgb(196, 0, 0);
    overflow: hidden;
    width: 100%;
  "
>
  <button type="button" class="btn btn-outline-danger">Berry</button>
  <button type="button" class="btn btn-outline-danger">Ball</button>
  <button type="button" class="btn btn-outline-danger">Keys</button>

<div class="d-flex flex-wrap gap-5 justify-content-center my-5">
  @for (i of fullItems; track $index) {

  }
