<div
  class="btn-group d-flex flex-wrap justify-content-center mt-5 text-light bg-dark"
  style="position: sticky; top: 12%; z-index: 1000; width: 100%"
>
  <button type="button" class="btn btn-outline-danger" (click)="resetPokedex()">
    Gotta catch'em all
  </button>
  @for (t of fullTypes; track $index) {
  <button
    type="button"
    class="btn btn-outline-danger"
    (click)="filterByType(t.english)"
  >
    {{ t.english }}
  </button>
  }
</div>
<div class="d-flex flex-wrap gap-2 justify-content-center my-5">
  @if (!selectedType) { @for (p of fullPokemon; track $index) {
  <app-card [pokemon]="p"></app-card>
  } } @else { @for (p of filteredPokemon; track $index) {
  <app-card [pokemon]="p"></app-card>
  } }
</div>
