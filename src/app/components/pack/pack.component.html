<div
  class="d-flex flex-wrap bg-dark justify-content-center align-items-center gap-2 py-5"
  style="
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0px 20px 10px -10px rgb(196, 0, 0);
    overflow: hidden;
    width: 100%;
  "
>
  <button type="button" class="btn btn-outline-danger" (click)="resetPokedex()">
    Gotta catch'em all
  </button>
  @for (t of fullTypes; track $index) {
  <button
    type="button"
    class="btn btn-outline-danger"
    (click)="filterByType(t.english)"
  >
    {{ t.english }}
  </button>
  }
</div>
<div class="d-flex flex-wrap gap-3 justify-content-center my-5">
  @if (!selectedType) { @for (p of fullPokemon; track $index) {
  <app-card [pokemon]="p"></app-card>
  } } @else { @for (p of filteredPokemon; track $index) {
  <app-card [pokemon]="p"></app-card>
  } }
</div>
